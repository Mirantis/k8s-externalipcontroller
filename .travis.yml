sudo: required
language: go
services:
    - docker
env:
  - WORKDIRECTORY=$HOME/kube
cache:
  directories:
    - $HOME/kube
before_install:
  - BRANCH=$(git rev-parse --abbrev-ref HEAD)
  - if [ "$BRANCH" == "HEAD" ]; then
        echo "yep";
    fi
  - exit 1
  - mkdir -p _output/
  - sudo apt-get install -y git
  - sudo apt-get install libpcap-dev
install:
  - make get-deps
script: make test
after_success:
  - ./scripts/push.sh
